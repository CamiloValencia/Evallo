    <script src="./css/bootstrap.bundle.min.js.descarga" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
      async function searchGraph(dt) {
        const queryEndpoint = 'https://fusekiserver.eastus.cloudapp.azure.com/Evalod/query';
        // traer propiedades
        const query2 = `PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                    PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                    SELECT ?predicate ?object
                    WHERE {
                      ?subject ?predicate ?object .
                      FILTER (?subject = <`+dt+`>)
                    }`; 

        const response2 = await fetch(`${queryEndpoint}?query=${encodeURIComponent(query2)}`, {
          headers: { 'Accept': 'application/sparql-results+json' }
        });
        const resultado = {}; 
        const results2 = await response2.json().then(data => data.results.bindings);
        for (const result2 of results2) {
          const { predicate, object} = result2;
          // Asignar el objeto como valor de la propiedad correspondiente al predicado
          resultado[predicate.value] = object.value;
        }        
        
        console.log(resultado);
        // Convert SPARQL query results to a graph object
        const graph = { nodes: [], links: [] };
        const nodeMap = new Map();
        const resContainer = document.getElementById('results');
        resContainer.innerHTML = '';
        const graphContainer = document.getElementById('grafo');
        graphContainer.innerHTML = '';
        const ttl = document.getElementById('datasettitle');
        ttl.innerHTML = resultado['http://purl.org/dc/terms/title'];
    
        const ctn = `<div class="card w-100 mb-3">
            <div class="card-body">
              <h5 class="card-title">Descripción</h5>
              <p class="card-text">`+resultado['http://purl.org/dc/terms/description']+`</p>
              <p class="card-text"><b>URL publicador: </b>`+resultado['http://purl.org/dc/terms/publisher']+`</p>
              <a href="`+resultado['http://www.w3.org/ns/adms#accessURL']+`" class="btn btn-primary">Ir a la fuente</a>
            </div>
          </div>`;
              
            resContainer.insertAdjacentHTML("beforeend", ctn);

          let lc =  resultado['http://www.semanticweb.org/k_mil/ontologies/2021/8/EvalLOD#hasLicense'] !== undefined? resultado["http://www.semanticweb.org/k_mil/ontologies/2021/8/EvalLOD#hasLicense"]:0;

    const data = [
      { label: 'Verificabilidad', value: resultado['http://www.semanticweb.org/k_mil/ontologies/2021/8/EvalLOD#isVerifiable'] },
      { label: 'Credibilidad', value: resultado['http://www.semanticweb.org/k_mil/ontologies/2021/8/EvalLOD#isTrusworthy'] },
      { label: 'Reputación', value: resultado['http://www.semanticweb.org/k_mil/ontologies/2021/8/EvalLOD#reputationScore'] },
      { label: 'Procedencia', value: resultado['http://www.semanticweb.org/k_mil/ontologies/2021/8/EvalLOD#hasProvenance'] },
      { label: 'Licencia', value: lc }
    ];

    const width = 400;
    const height = 400;
    const radius = Math.min(width, height) / 2 - 30;

    const svg = d3.select('#grafo')
        .append('svg')
        .attr('width', width)
        .attr('height', height)
        .append('g')
        .attr('transform', `translate(${width / 2}, ${height / 2})`);

      const angleScale = d3.scaleBand()
        .domain(data.map(d => d.label))
        .range([0, 2 * Math.PI]);

      const radiusScale = d3.scaleLinear()
        .domain([0, 6])
        .range([0, radius]);

      const line = d3.lineRadial()
        .angle(d => angleScale(d.label))
        .radius(d => radiusScale(d.value))
        .curve(d3.curveLinearClosed);

      // Draw axes
      const axis = svg.selectAll('.axis')
        .data(data)
        .enter()
        .append('g')
        .attr('class', 'axis');


        axis.append('line')
          .attr('x1', (d, i) => radiusScale(5) * Math.cos(angleScale(d.label) - Math.PI / 2))
          .attr('y1', (d, i) => radiusScale(5) * Math.sin(angleScale(d.label) - Math.PI / 2))
          .attr('x2', 0)
          .attr('y2', 0)
          .attr('stroke', 'gray')
          .attr('stroke-width', 1);

        axis.append('text')
          .attr('x', (d, i) => (radiusScale(5) + 10) * Math.cos(angleScale(d.label) - Math.PI / 2))
          .attr('y', (d, i) => (radiusScale(5) + 10) * Math.sin(angleScale(d.label) - Math.PI / 2))
          .attr('text-anchor', (d, i) => {
            const angle = angleScale(d.label);
            if (angle === 0 || angle === Math.PI) return 'middle';
            else if (angle < Math.PI) return 'start';
            else return 'end';
          })
          .attr('alignment-baseline', 'middle')
          .text(d => d.label);
  
        
// Draw scale values
const scaleValues = [0, 1, 2, 3, 4, 5];
const numSides = 5; // Number of sides for the polygon

scaleValues.forEach(value => {
  const radius = radiusScale(value);
  const coordinates = [];
  
  // Calculate coordinates for the polygon vertices
  for (let i = 0; i < numSides; i++) {
    const angle = i * (2 * Math.PI / numSides);
    const x = radius * Math.cos(angle - Math.PI / 2);
    const y = radius * Math.sin(angle - Math.PI / 2);
    coordinates.push([x, y]);
  }
  
  svg.append('polygon')
    .attr('points', coordinates.map(d => d.join(',')).join(' '))
    .attr('fill', 'none')
    .attr('stroke', 'gray')
    .attr('stroke-width', 1);
});

// Add scale labels
svg.selectAll('.scale-label')
  .data(scaleValues)
  .enter()
  .append('text')
  .attr('class', 'scale-label')
  .attr('x', 0)
  .attr('y', d => -radiusScale(d))
  .attr('text-anchor', 'middle')
  .attr('alignment-baseline', 'middle')
  .text(d => d);

      // Draw spider diagram
      svg.append('path')
        .datum(data)
        .attr('fill', '#0080FF80')
        .attr('stroke', 'gray')
        .attr('stroke-width', 2)
        .attr('d', line);
      }
      var url_string = window.location.href; 
      var url = url_string.split('?dataset=');
      var dataset = url[1];
      searchGraph(dataset);
    </script>
