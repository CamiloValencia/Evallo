    <script src="./css/bootstrap.bundle.min.js.descarga" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script>
      async function searchGraph(term) {
        const queryEndpoint = 'https://fusekiserver.eastus.cloudapp.azure.com/Evalod/query';
        const query = `
        PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
          PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
          SELECT ?sub WHERE {
            ?sub ?pred ?obj .
            FILTER(
              CONTAINS(LCASE(STR(?obj)), LCASE("`+term+`")) 
            )
          } 
        `;
          
        const response = await fetch(`${queryEndpoint}?query=${encodeURIComponent(query)}`, {
          headers: { 'Accept': 'application/sparql-results+json' }
        });
      
        const results = await response.json().then(data => data.results.bindings);
        let resultadosMapeados = {};

        // Convert SPARQL into object list
        for (const result of results) {
          const { sub } = result;
          // Si el sujeto no existe en el objeto mapeado, crear un nuevo objeto para él
          if (!resultadosMapeados[sub.value]) {
              resultadosMapeados[sub.value] = {};
          }
          // traer propiedades
          const query2 = `PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>
                      PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                      SELECT ?predicate ?object
                      WHERE {
                        ?subject ?predicate ?object .
                        FILTER (?subject = <`+sub.value+`>)
                      }`; 

          const response2 = await fetch(`${queryEndpoint}?query=${encodeURIComponent(query2)}`, {
            headers: { 'Accept': 'application/sparql-results+json' }
          });
        
          const results2 = await response2.json().then(data => data.results.bindings);
          for (const result2 of results2) {
            const { predicate, object} = result2;
            // Asignar el objeto como valor de la propiedad correspondiente al predicado
            resultadosMapeados[sub.value][predicate.value] = object.value;
          }        
        }
        // Convert SPARQL query results to a graph object
        const graph = { nodes: [], links: [] };
        const nodeMap = new Map();
        const resContainer = document.getElementById('results');
        resContainer.innerHTML = '';
        const graphContainer = document.getElementById('grafo');
        graphContainer.innerHTML = '';
        Object.entries(resultadosMapeados).forEach(([key, value]) => {
          if(value['http://purl.org/dc/terms/title']!=undefined){
            const ctn = `<div class="card w-100 mb-3">
                <div class="card-body">
                  <h5 class="card-title">`+value['http://purl.org/dc/terms/title']+`</h5>
                  <p class="card-text">`+value['http://purl.org/dc/terms/description']+`</p>
                  <a href="https://savisualizacionweb.blob.core.windows.net/visualizacion/item.html?dataset=`+key+`" class="btn btn-primary">Ver detalles</a>
                  <a href="`+value['http://www.w3.org/ns/adms#accessURL']+`" class="btn btn-primary">Ir a la fuente</a>
                </div>
              </div>`;
              
            resContainer.insertAdjacentHTML("beforeend", ctn);

          }
            let cls = 'withoutSparql';
          if(value["http://rdfs.org/ns/void#sparqlEndpoint"] !== undefined){
            cls = 'withSparql';
          }
          subjectNode = { id: key, label: value['http://purl.org/dc/terms/title'], className: cls };
          nodeMap.set(key, subjectNode);
          graph.nodes.push(subjectNode);


        /*  graph.links.push({
            source: sub.value,
            target: obj.value,
            label: pred.value
          });*/
        });
      
        // Visualize graph using D3.js force-directed layout
        const width = 400;
        const height = 700;
      
        const svg = d3.select('#grafo').append('svg')
          .attr('width', width)
          .attr('height', height);
      
        const simulation = d3.forceSimulation(graph.nodes)
          .force('link', d3.forceLink(graph.links).id(d => d.id))
          .force('charge', d3.forceManyBody().strength(-10))
          .force('center', d3.forceCenter(width / 2, height / 2));
      
        const link = svg.selectAll('.link')
          .data(graph.links)
          .enter().append('line')
          .attr('class', 'link')
          .attr('stroke-width', 2);
      
        const node = svg.selectAll('.node')
          .data(graph.nodes)
          .enter().append('circle')
          .attr('class', function(d) {
            return d.className; // Asignar la clase al elemento
          })
          .attr('r', 10)
          .call(d3.drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended));
      
        const label = svg.selectAll('.label')
          .data(graph.nodes)
          .enter().append('text')
          .attr('class', 'label')
          .text(d => d.label)
          .attr('font-size', 12)
          .attr('dx', 15)
          .attr('dy', 4);
      
        simulation.on('tick', () => {
          link.attr('x1', d => d.source.x)
            .attr('y1', d => d.source.y)
            .attr('x2', d => d.target.x)
            .attr('y2', d => d.target.y);
      
        node.attr('cx', d => d.x)
          .attr('cy', d => d.y);
      
        label.attr('x', d => d.x)
          .attr('y', d => d.y);
      });
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function dragended(event) {
        // reset the style of the dragged element
        event.target.style.opacity = "1";
        event.target.style.transform = "none";
        // perform any other necessary clean-up tasks
        // ...
      }
      function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }
    }
    const btnBuscar = document.getElementById('btnBuscar');
    const campoBuscar = document.getElementById('campoBuscar');
    btnBuscar.addEventListener('click', function(){
      searchGraph(campoBuscar.value)
    });
        </script>
